<!DOCTYPE html>

    <link rel="stylesheet" href="output.css">

<body>
    <!--
    SCSS is a language very similar to CSS
    It gets compiled to CSS just like Typescript gets compiled to Javascript
    The compiler program we are gonna use is called 'SASS'
    It processes the SASS/SCSS files and turns them into regular CSS

    Sass comes with several features.
    One of the most interesting one is the ability to create modules.
    Modules are great for:
    - Reausibility ( styles are better structred and easier to reuse )
    - Maintenance ( you can quickly lcate specific styles )
    - Modularity ( each module represents a component or feature )

    We need to install sass compiler
    $ npm install -g sass
    $ sass --version

    Now we run:
    $ sass --watch input.scss output.css
    -->
